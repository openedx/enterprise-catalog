language: python
python:
  - 3.5
  - 3.8
env:
  matrix:
    - TOXENV=django22
  global:
    - DOCKER_USERNAME=edxbuilder
    # encrypted DOCKER_PASSWORD
    - secure: 

script:
  - make test
matrix:
  include:
    - env: TESTNAME=quality
      script:
        - make quality
        - make pii_check
    - env: TESTNAME=translations
      script:
        - make validate_translations
    - env: TESTNAME=shell_quality
      script:
        - make shellcheck
sudo: false
branches:
  only:
  - master
cache: pip
install:
- pip install -U pip==20.0.2 wheel codecov
- make requirements
after_success:
- codecov
deploy:
  provider: script
  script: make travis_docker_push
  on:
    branch: master
